<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Math Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F5F7; /* Apple-style Off-White */
        color: #1C1C1E; /* Dark Slate Gray */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom scrollbar for light mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F1F1F1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #C1C1C1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A8A8; 
      }
      /* KaTeX display mode enhancements for readability */
      .katex-display {
        overflow-x: auto;
        overflow-y: hidden;
        padding: 1.5rem 0;
        margin: 2rem 0 !important;
        text-align: center;
        width: 100%;
      }
      /* Inline math adjustments to prevent line cramping */
      .katex {
        font-size: 1.15em;
        line-height: 1.2;
      }
      /* Ensure boxed answers pop */
      .katex .boxed {
        background-color: #fff;
        border: 2px solid #1C1C1E;
        padding: 8px 12px;
        border-radius: 6px;
      }
    </style>
